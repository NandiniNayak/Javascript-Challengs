   <script>
   getRandomUser = () => {
     // This function uses AJAX to hit the random user API.
     // More info: https://randomuser.me

    // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequestEventTarget/onload
     var request = new XMLHttpRequest();
     request.open('GET', 'https://randomuser.me/api/');
     // XMLHttpRequest.onload = callback;
     request.onload = function parseRandomUser() {
       /* You'll start here */
       console.log(request.response);
       let obj = JSON.parse(request.response);
       console.log(obj.results);
       console.log(obj.results[0].gender);

     };

     request.send();
   }
   getRandomUser(); // Execute the function

   </script>
